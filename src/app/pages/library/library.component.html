<div *ngIf="usuarioLogado" class="app container mt-4  {{ ('direction' | translate) === 'rtl' ? 'rtl-custom' : ''}}" [ngClass]="{ activeTab: userActiveTabCreatePlaylist() }">
    <div class="row">
        <div class="col-12">
            <h2>{{ 'Hello' | translate }}, {{ usuarioLogado.display_name }}. üòÅ</h2>
        </div>
    </div>

    <ng-container *ngIf="userPlaylists?.length > 0 || userAlbums?.length > 0 || userTracks?.length > 0">
        <div class="row mt-4">
            <div class="col-md-6">
                <app-content-list [title]="'LibraryPlaylistsText' | translate" type="playlist" [list]="userPlaylists">
                </app-content-list>
                <button [routerLink]="['/create_playlist']" class="button-create-playlist">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-plus"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="1"
                        stroke="#ffffff"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path
                            stroke="none"
                            d="M0 0h24v24H0z"
                            fill="none"
                        />
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </button>
            </div>

            <div class="col-md-6">
                <app-content-list [title]="'LibraryAlbumsText' | translate" type="album" [list]="userAlbums" rootItem="album">
                </app-content-list>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-12">
                <app-content-list [title]="'LibraryTracksText' | translate" type="track" [list]="userTracks" rootItem="track">
                </app-content-list>
            </div>
        </div>
    </ng-container>
</div>
